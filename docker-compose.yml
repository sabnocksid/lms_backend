services:
  web:
    build: .
    container_name: lms_app
    ports:
      - "8001:8001"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app  
    entrypoint: ["/entrypoint.sh"]

  db:
    image: postgres:15
    container_name: lms_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data  

volumes:
  pgdata:
